<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
  <title>Spotify</title>
</head>
<body>
  <header>
    <div class="container grid px-5">
      <div class="logoDiv py-5">
        <img src="./assets/Spotify_Logo_RGB_White.png" alt="spotify 로고">
      </div>
      <div class="col-end-12">
        <ul class="topBtnUl">
          <li class="px-3 py-5 font-black flex align-center">
            <button class="topBtn">프리미엄</button>
          </li>
          <li class="px-3 py-5 font-black flex align-center">
            <button class="topBtn">지원</button>
          </li>
          <li class="px-3 py-5 font-black flex align-center">
            <button class="topBtn">다운로드</button>
          </li>
          <li class="px-3 py-5 font-black topBar flex">
            ㅣ
          </li>
          <li class="px-3 py-5 font-black flex align-center">
            <button class="topBtn">가입하기</button>
          </li>
          <li class="px-3 py-5 font-black flex align-center">
            <button class="topBtn">로그인하기</button>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <section class="firstSection">
      <div class="container">
        <div class="p-5">
          <h1 class="font-black">제한 없이 감상하세요.</br> ₩0에 1개월 동안 Premium 개인 요금제를 이용해보세요.</h1>
          <h2 class="mt-5">이후에는 ₩10,900(부가세 별도)/월이 부과됩니다. 언제든 해지 가능합니다.</h2>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
